<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>banking</title>
</head>
<body>
    <div class="container">
        <header id="header-section ">
            <h3 class="text-center text-5xl mt-16 "> Let's get some <span class="font-semibold text-purple-600"> money .</span></h3>
        </header>

        <main class="w-3/4 mx-auto">
            <!-- Balance and transaction -->
            <section class="mt-12">
                <div class=" text-white font-semibold grid grid-cols-3 gap-4">
                    <div class="bg-blue-400 rounded p-8 ">
                        <h3 id="" class="text-3xl">Deposit</h3>
                        <h2 class="text-4xl">$<span id="deposit-total">00</span> </h2>
                    </div>
                    <div class="bg-green-400 rounded p-8  ">
                        <h3 id="" class="text-3xl">Withdraw</h3>
                        <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                    </div>
                    <div class="bg-yellow-400 rounded p-8  ">
                        <h3 id="" class="text-3xl">Balance</h3>
                        <h2 class="text-5xl">$ <span id="balance-total">1240</span></h2>
                    </div>
                </div>
            </section>

            <!-- Deposit and Widthdraw -->
            <section class= "mt-8">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-red-100 rounded p-8 ">
                        <h3 class="text-2xl">please Deposit</h3>
                    <div class="">
                        <input id="deposit-input" class=" border border-yellow-900 rounded px-2 block w-3/4 mb-5 mt-5" type="text" placeholder=" Enter Your the amount">
                        <button id='deposit-btn' class=" cursor-pointer px-2 bg-yellow-600 p-3 rounded text-white font-semibold capitalize" id="submit">Desposit</button>
                    </div>
                </div>
                    <div class="bg-purple-100 rounded p-8">
                        <h3 class="text-2xl">please widthdraw</h3>
                    <div class="">
                        <input id="widthdraw-input" class=" border border-yellow-900 rounded px-2 block w-3/4 mb-5 mt-5" type="text" placeholder=" Enter Your the amount">
                        <button id='widthdraw-btn' class=" cursor-pointer px-2 bg-yellow-600 p-3 rounded text-white font-semibold capitalize" id="submit">Widthdraw</button>
                    </div>
                </div>
            </div>
            </section> 

        </main>
    </div>
    <script src="./js/banking.js"></script>
</body>
</html>
